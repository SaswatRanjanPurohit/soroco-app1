<div class="col s12 m6 l7 offset-m3">

    <div class="card">
        <div class="card-content card-title">
            <i class="small material-icons grey-text text-darken-1 left">insert_chart</i>
            <span class="bold">CGPA Histogram</span>
            <a class="waves-effect waves-light btn-flat right"><i class="card-1-icon material-icons">keyboard_arrow_right</i></a>
            <a class="waves-effect waves-light btn-flat right"><i class="card-1-icon material-icons">keyboard_arrow_left</i></a>
        </div>
        <div class="divider"></div>
        <div class="card-content">
            <div>
                <div style="display: block">
                  <canvas baseChart
                          [datasets]="barChartData"
                          [labels]="barChartLabels"
                          [options]="barChartOptions"
                          [legend]="barChartLegend"
                          [chartType]="barChartType"
                          [colors]="colors"
                          (chartHover)="chartHovered($event)"
                          (chartClick)="chartClicked($event)"></canvas>
                </div>
                <!-- <button (click)="randomize()">Update</button> -->
              </div>
        </div>
    </div>

</div>
